<!DOCTYPE html>
<html>
<head>
    <title>Install MCP Test Agent</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 10px 10px 0;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Install MCP Test Agent</h1>
        <p>This page will install the Pyodide test agent into your MCP extension.</p>

        <button id="installBtn" onclick="installAgent()">Install Pyodide Test Agent</button>
        <button id="listBtn" onclick="listAgents()">List Installed Agents</button>

        <div id="status"></div>
    </div>

    <script>
        const EXTENSION_ID = chrome.runtime.id; // Will work if this page is served by extension
        const API_BASE = 'https://dumpsterfire.blackhats.com';

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.className = type;
            status.innerHTML = message;
            status.style.display = 'block';
        }

        async function installAgent() {
            const btn = document.getElementById('installBtn');
            btn.disabled = true;

            showStatus('Installing agent...', 'info');

            try {
                // Get agent profile and WASM URLs from backend
                const profileUrl = `${API_BASE}/agents/pyodide-test/1.0.0/profile.json`;
                const wasmUrl = `${API_BASE}/agents/pyodide-test/1.0.0/agent.wasm`;

                console.log('Installing agent from:', profileUrl);

                // Send message to extension to install agent
                const response = await new Promise((resolve, reject) => {
                    chrome.runtime.sendMessage({
                        type: 'installAgent',
                        agentId: 'pyodide-test',
                        profileUrl: profileUrl,
                        wasmUrl: wasmUrl
                    }, response => {
                        if (chrome.runtime.lastError) {
                            reject(new Error(chrome.runtime.lastError.message));
                        } else {
                            resolve(response);
                        }
                    });
                });

                console.log('Install response:', response);

                if (response.success) {
                    showStatus(`
                        <strong>Success!</strong> Agent installed successfully.<br>
                        <strong>Agent:</strong> ${response.profile.name}<br>
                        <strong>Version:</strong> ${response.profile.version}<br><br>
                        You can now click the extension icon and test the Pyodide agent!
                    `, 'success');
                } else {
                    showStatus(`<strong>Error:</strong> ${response.error}`, 'error');
                }
            } catch (error) {
                console.error('Installation error:', error);
                showStatus(`<strong>Error:</strong> ${error.message}<br><br>
                    Make sure:<br>
                    1. The extension is loaded<br>
                    2. This page is in the extension's externally_connectable list<br>
                    3. The backend is accessible at ${API_BASE}`, 'error');
            } finally {
                btn.disabled = false;
            }
        }

        async function listAgents() {
            const btn = document.getElementById('listBtn');
            btn.disabled = true;

            showStatus('Listing agents...', 'info');

            try {
                const response = await new Promise((resolve, reject) => {
                    chrome.runtime.sendMessage({
                        type: 'listAgents'
                    }, response => {
                        if (chrome.runtime.lastError) {
                            reject(new Error(chrome.runtime.lastError.message));
                        } else {
                            resolve(response);
                        }
                    });
                });

                console.log('List response:', response);

                if (response.success) {
                    if (response.agents.length === 0) {
                        showStatus('<strong>No agents installed.</strong><br>Click "Install Pyodide Test Agent" to install one.', 'info');
                    } else {
                        const agentList = response.agents.map(a =>
                            `â€¢ ${a.agentId} (installed: ${new Date(a.installedAt).toLocaleString()})`
                        ).join('<br>');
                        showStatus(`<strong>Installed agents:</strong><br>${agentList}`, 'success');
                    }
                } else {
                    showStatus(`<strong>Error:</strong> ${response.error}`, 'error');
                }
            } catch (error) {
                console.error('List error:', error);
                showStatus(`<strong>Error:</strong> ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
            }
        }

        // Auto-list agents on page load
        window.addEventListener('load', () => {
            // Check if extension is available
            if (typeof chrome !== 'undefined' && chrome.runtime && chrome.runtime.sendMessage) {
                showStatus('Extension detected. You can install the test agent.', 'success');
                listAgents();
            } else {
                showStatus('Extension not detected. Make sure the MCP extension is loaded.', 'error');
            }
        });
    </script>
</body>
</html>
