    <script type="text/javascript">
      async function sleepFor(maxcount = null) {
        let counter = 0;
        console.log(`-> sleepFor: enter ${maxcount}`);
        if (maxcount == 0)
            maxcount = null;
        while (!maxcount || counter < maxcount) {
            //console.log(`.. sleepFor: ${counter}`);
            await new Promise(resolve => setTimeout(resolve, 1000));
            counter++;
        }
        console.log(`<- sleepFor: exit ${counter}`);
      }
    </script>

  <body>
    <div id="status"></div><br/>

    <script id="wasm_script" type="text/javascript">
      console.log("wasm enter", this);
      subwindow = this[0]

      const params = new URLSearchParams(queryString)

      /*

        console.log("wasm script contents", wasm_script.innerHTML);

        text = null;
        //console.log("previous content", content.innerHTML);
        content.innerHTML = "";

        target = url.split('?')[0]
        in_iframe = params.get('iframe')

        if (in_iframe) {
          // This is the call from the injected <iframe src=...
          target += ".js";
          element = document.createElement('script');
          element.id = "iframe_script"
          element.type = 'text/javascript';
          //text = 'alert("Target: ' + target + '");';
          text = "Injecting script to " + target;

          element.src = target;
        }/*else {

          text = "Injecting iframe to " + target;

          element.src = target;

      } else {

        text = 'alert("Called from: ' + url + '");';
      }

      if (text) {
        //console.log("text", text);
        try {
          text_node = document.createTextNode(text);
          //console.log("child text", text_node);
          element.appendChild(text_node);
          console.log("adding new node", element);
          console.log("adding to parent", content);
          content.appendChild(element);
        } catch (e) {
          console.log("exception", e);
          element.text = text;
          console.log("adding new node", element);
          console.log("adding to parent", content);
          content.appendChild(element);
        }
      }

      status = document.getElementById("status");
      msg = "wasm exit " + url;
      console.log(msg);
      //console.log("wasm exit", this);
      if (status)
        status.textContent = msg;
    </script>

    <script type="micropython">
      from js import document
      url = document.getElementById("url").contentText;

      import time
      msg = f"micropython enter {url}"
      print(msg)
      status = document.getElementById("status")
      status.innerText = msg

      for i in range(1):
        print(f"micropython: loop {i}")
        time.sleep(1)

      msg = f"micropython exit {url}"
      print(msg)
      status.innerText = msg
    </script>

    <script type="text/javascript">
      async function main() {
        console.log("main enter", this);
        subwindow = this[0]
        if (subwindow) {
          console.log("subwindow", subwindow)
          console.log("subwindow.location", subwindow.location)
          //this = subwindow
        }

        let element = document.getElementById('status');
        if (element)
          element.textContent = "main enter " + url;

        const pyodide = await loadPyodide();
        console.log("pyodide", pyodide);

        const threading = pyodide.pyimport("threading");
        //console.log("threading", threading); // pyodide Proxy()
        const thread_id = threading.get_ident();
        console.log("thread_id", thread_id);

        // For internal pyodide packages like micropip, use loadPackage()
        const micropip = await pyodide.loadPackage("micropip");
        console.log("micropip", micropip);

        iframe_element = document.getElementById('iframe');
        //console.log("iframe_element", iframe_element);
        if (iframe_element) {
          iframe_window = iframe_element.contentWindow;
          console.log("iframe_window", iframe_window);
          iframe_element = null;
        }
         
        if (iframe_element) {
          pyodide.runPython(`
            from js import document, window

            iframe_element = document.getElementById("iframe")
            print("iframe_element inside runPython", iframe_element)

            if iframe_element:
              iframe_window = iframe_element.contentWindow;
              print("iframe_window", iframe_window)

              iframe_document = iframe_window.document
              print("iframe_document", iframe_document)
              target = iframe_document

              iframe_body = iframe_document.querySelector("body");
              if iframe_body:
                print("iframe_body", iframe_body)
                target = iframe_body

              content = target.contentText;
              print(f"content", content)
          `);
        }

        await pyodide.runPythonAsync(`
          import inspect
          self = inspect.currentframe()
          id = id(self)

          print(f"-> runPythonAsync start {id}", self)
          print("globals", globals())

          import sys
          #print("--> modules start", sorted(sys.modules.keys()))
          import micropip
          #print(micropip.list()) # shows only 'micropip'

          print(micropip.list()) # shows only 'micropip'
          #print("<-- modules end", sorted(sys.modules.keys()))
          print(f"<- runPythonAsync exit {id}", self)
        `);

        msg = "main exit " + url
        console.log(msg)
        //console.log("main exit", this);
        if (element)
          element.textContent = msg;
      }

      main();
