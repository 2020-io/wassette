<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wassette Management Interface</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”§ Wassette Management Interface</h1>
            <p>Manage WebAssembly components and permissions</p>
        </header>

        <nav class="tabs">
            <button class="tab-button active" onclick="showTab('components')">Components</button>
            <button class="tab-button" onclick="showTab('activity')">Activity Feed</button>
            <button class="tab-button" onclick="showTab('permissions')">Permissions</button>
        </nav>

        <!-- Components Tab -->
        <div id="components-tab" class="tab-content active">
            <div class="components-header">
                <h2>Components</h2>
                <div class="actions">
                    <button onclick="loadComponent()" class="btn btn-primary">Load Component</button>
                    <button onclick="refreshComponents()" class="btn btn-secondary">Refresh</button>
                </div>
            </div>
            
            <div class="search-bar">
                <input type="text" id="component-search" placeholder="Search components..." oninput="filterComponents()">
            </div>
            
            <div id="components-list" class="components-grid">
                <!-- Components will be populated here -->
            </div>
        </div>

        <!-- Activity Feed Tab -->
        <div id="activity-tab" class="tab-content">
            <div class="activity-header">
                <h2>Activity Feed</h2>
                <button onclick="refreshActivity()" class="btn btn-secondary">Refresh</button>
            </div>
            
            <div class="activity-filters">
                <select id="event-type-filter" onchange="filterActivity()">
                    <option value="">All Events</option>
                    <option value="component_load">Component Load</option>
                    <option value="component_unload">Component Unload</option>
                    <option value="permission_grant">Permission Grant</option>
                    <option value="permission_revoke">Permission Revoke</option>
                    <option value="tool_execution">Tool Execution</option>
                    <option value="error">Errors</option>
                </select>
            </div>
            
            <div id="activity-feed" class="activity-list">
                <!-- Activity events will be populated here -->
            </div>
        </div>

        <!-- Permissions Tab -->
        <div id="permissions-tab" class="tab-content">
            <div class="permissions-header">
                <h2>Global Permissions Overview</h2>
            </div>
            
            <div id="permissions-overview">
                <!-- Permissions overview will be populated here -->
            </div>
        </div>
    </div>

    <!-- Component Details Modal -->
    <div id="component-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Component Details</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="component-details">
                    <!-- Component details will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Load Component Modal -->
    <div id="load-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Load Component</h3>
                <span class="close" onclick="closeLoadModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="load-component-form">
                    <div class="form-group">
                        <label for="component-source">Component Source:</label>
                        <select id="component-source" onchange="updateLoadForm()">
                            <option value="oci">OCI Registry</option>
                            <option value="file">Local File</option>
                            <option value="url">URL</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="oci-fields">
                        <label for="oci-reference">OCI Reference:</label>
                        <input type="text" id="oci-reference" placeholder="oci://registry/component:tag">
                    </div>
                    
                    <div class="form-group" id="file-fields" style="display: none;">
                        <label for="file-path">File Path:</label>
                        <input type="text" id="file-path" placeholder="/path/to/component.wasm">
                    </div>
                    
                    <div class="form-group" id="url-fields" style="display: none;">
                        <label for="component-url">URL:</label>
                        <input type="text" id="component-url" placeholder="https://example.com/component.wasm">
                    </div>
                    
                    <div class="form-group">
                        <label for="component-id">Component ID (optional):</label>
                        <input type="text" id="component-id" placeholder="my-component">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Load Component</button>
                        <button type="button" class="btn btn-secondary" onclick="closeLoadModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/assets/script.js"></script>
</body>
</html>
