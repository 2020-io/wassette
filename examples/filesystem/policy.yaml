# file system access policy for weld-mcp-server project
# https://github.com/semcp/policy-mcp-rs
version: "1.0"
description: "Permission policy for filesystem access in weld-mcp-server"
permissions:
  storage:
    allow:
      # Allow read access to the weld-mcp-server project directory
      - uri: "fs:///Users/jduffney/github/weld-mcp-server"
        access: ["read"]
    # Allow read access to the user's home directory
      - uri: "fs:///Users/jduffney"
        access: ["read"]
      # Allow read access to the root filesystem
      - uri: "fs:///"
        access: ["read"]
